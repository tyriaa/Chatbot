<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/070428bd88.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <title>ChatBot | Coderider</title>
</head>
<body>
  
    <section class="msger">
        <header class="msger-header">
          <div class="msger-header-title">
            <img src="calp.png" alt="" srcset="">
            <div class="Chatbot-name">
              <p>Claptrap</p>
          </div>
          </div>
        </header>
        <main class="msger-chat">
          <div class="msg left-msg animate__animated animate__backInRight">

            <div class="msg-bubble">
              <div class="msg-info">
                <div class="msg-info-name">Bot PFL</div>
              </div>
              <div class="msg-text">
                Bienvenue sur notre site. Comment puis-je vous aider ?
              </div>
            </div>
          </div>
          <div class="msg right-msg">
          </div>
          <div class="left-msg animate__animated animate__backInRight"></div>
          
        </main>
        <form class="msger-inputarea">
          <input type="text" class="msger-input" placeholder="Entrez votre message...">
          <input type="image" class="msger-send-btn" src="send.png"> 
        </form>
      </section>

      <script src="main.js"></script>
</body>
</html>
